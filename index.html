    <script src="script.js" defer></script>
</head>
<body>
<div class="gamer"></div>
<div class="buttom-wrap">
    <span class="button">Начать игру заново</span>
</div>

	<span>&#8194;:&#8194;</span>

    <span class="score-button">Сбросить счёт</span>
</div>
</body>
</html>
